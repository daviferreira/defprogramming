{% extends "base.html" %}

{% block content %}
<div class="container">
    <ul id="authors-list" class="list clearfix">
        {% for author in authors %}
            <li>
                <a href="{{ author.get_absolute_url }}">
                    <strong>{{ author.name }}</strong>
                    ({{ author.quote_set.all.count }})
                </a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
