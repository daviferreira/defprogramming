{% if quotes.paginator.num_pages > 1 %}
<div class="pagination">
    <span class="step-links">
        {% if quotes.has_previous %}
            <a href="?page={{ quotes.previous_page_number }}">&larr; previous</a>
        {% endif %}

        <span class="current">
            Page {{ quotes.number }} of {{ quotes.paginator.num_pages }}.
        </span>

        {% if quotes.has_next %}
            <a href="?page={{ quotes.next_page_number }}">next &rarr;</a>
        {% endif %}
    </span>
</div>
{% endif %}
