{% extends "base.html" %}

{% block content %}
    {% include "quotes/highlight.html" with detail=True %}
    <section class="comments" id="comments">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <div id="disqus_thread"></div>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}

{% block scripts %}
    {{ block.super }}
    <script type="text/javascript">
        var disqus_shortname = 'defprogramming'; // required: replace example with your forum shortname

        // The following are highly recommended additional parameters. Remove the slashes in front to use.
        var disqus_identifier = 'quote_{{ quote.id }}';
        var disqus_url = 'https://www.defprogramming.com{{ quote.get_absolute_url }}';

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = 'https://' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
{% endblock scripts %}
