{% extends "base.html" %}

{% block content %}
<div class="container">
    <ul id="tags-list" class="list clearfix">
        {% for tag in tags %}
            <li>
                <a href="{{ tag.get_absolute_url }}">
                    <strong>{{ tag.name }}</strong>
                    ({{ tag.quote_set.all.count }})
                </a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
