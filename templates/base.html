<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"> 
<html xmlns:fb="http://www.facebook.com/2008/fbml" xmlns:og="http://opengraphprotocol.org/schema/">
  <head>
    <meta charset="utf-8" />
    <title>{{ title }}</title>
    <meta description="{{ description }}" />
    <link rel="alternate" type="application/atom+xml" title="def programming: recent quotes" href="/feed/" />
    <link type="text/css" href="{{ MEDIA_URL }}style.css" rel="stylesheet" /> 
    <link href="http://fonts.googleapis.com/css?family=Brawler&v1" rel="stylesheet" type="text/css" />
    {% if quote %} 
    <meta property="og:title" content="Quote by {% for author in quote.authors.all %}{{ author.name }}{% if not forloop.last %} and {% endif %}{% endfor %}" />
    <meta property="og:description" content="{{ quote.body }}"/>
    <meta property="og:type" content="blog"/>
    <meta property="og:url" content="http://www.defprogramming.com{{ quote.get_absolute_url }}"/>
    <meta property="og:image" content="http://defprogramming.com{{ MEDIA_URL }}quote.gif" />
    <meta property="og:site_name" content="def programming: quotes about coding"/>
    <meta property="fb:admins" content="100002463252759" />
    {% endif %}
    <link rel="shortcut icon" href="{{ MEDIA_URL }}favicon.png" />
  </head>
  <body>
    
  <section id="main">
  {% block content %}{% endblock %}  
  </section>

  <footer>
    <p>
      <span class="menu">
        <a href="/">Home</a> | <a href="/random">Random Quote</a> | <a href="/authors/">Authors</a> | <a href="/tags/">Tags</a> | <a href="/feed/">Feed</a> | <a href="/submit/">Submit Quote</a>
      </span>
      Developed with <a href="https://www.djangoproject.com">&hearts;</a> by <a href="http://www.twitter.com/davitferreira">Davi Ferreira</a>.
    </p>
  </footer>

  </body>
