<article>
	<cite>
		<a href="{{ quote.get_absolute_url }}">{{ quote.body}}</a>
	</cite>
  <p class="author">&dash; &dash; 
  {% for author in quote.authors.all %}
    <a href="{{ author.get_absolute_url }}">{{ author.name }}</a> 
    {% if not forloop.last %} and {% endif %}
  {% endfor %}
  </p>
  <ul class="share clearfix">
    <li><g:plusone href="http://localhost:8000/{{ quote.get_absolute_url }}" size="medium">{{ quote.body }}</g:plusone></li>
    <li>
      <a href="http://twitter.com/share" class="twitter-share-button" data-count="horizontal" data-url="http://localhost:8000/{{ quote.get_absolute_url }}" data-text='"{{ quote.body }}"'>Tweet</a><script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
    </li>
    <li>
      <div id="fb-root"></div><script src="http://connect.facebook.net/en_US/all.js#appId=236133366405921&amp;xfbml=1"></script><fb:like href="http://localhost:8000/{{ quote.get_absolute_url }}" send="true" width="450" show_faces="true" font=""></fb:like>
    </li> 
  </ul>
</article>
